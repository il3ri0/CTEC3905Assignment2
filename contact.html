<div><h1 class="contactintro">HOW TO GET IN CONTACT</h1></div>

<div class="form">
  <form action=""/contact_page.php">

    <label for="title">Title</label>
   <select id="title" name="title">
     <option value="mr">Mr</option>
     <option value="mrs">Mrs</option>
     <option value="miss">Miss</option>
      <option value="ms">Ms</option>
     <option value="dr">Dr</option>
      <option value="sir">Sir</option>
   </select>

    <div><label class="label2" for="fname">First Name</label></div>
    <div><input type="text" id="forename" name="forename" placeholder="Enter Your Forename."</div>

    <div><label class="label3" for="sname">Second Name</label></div>
    <div><input type="text" id="sname" name="surname" placeholder="Enter Your Surname."</div>

    <div><label class="label4" for="subject">Subject</label></div>
    <div><input type="text" id="subject" name="subject" placeholder="Enter the Subject."</div>

    <div><label class="label5" for="message">Compose Message</label></div>
    <div><textarea id="message" name="message" placeholder="Write your message here" style="height:200px"></textarea></div>

    <div><input type="submit" value="Submit"></div>

  </form>
</div>
